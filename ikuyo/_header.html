<header class="header-wrap" style="height: 40vh;background-attachment: scroll;background-image: url({{i18n "bg2"}});">
  <nav class="main-nav">
    <ul class="menu vertical">
        <li class="menu-item"><a href="{{.Site.Root}}/">Home</a></li>
        <li class="menu-item"><a href="{{.Site.Root}}/archive.html">{{i18n "archive"}}</a></li>
        <li class="menu-item"><a href="{{.Site.Root}}/tag.html">{{i18n "tag"}}</a></li>
        {{if .Site.Url}}<li class="menu-item"><a href="{{.Site.Root}}/atom.xml">{{i18n "rss"}}</a></li>{{end}}
    </ul>
  </nav>
  <div class="vertical">
    <div class="header-wrap-content inner">
      <h3 class="title">Stay before every beautiful thoughts.</h3>
      <h3 class="subtitle">{{.Site.Subtitle}}</h3>
    </div>
  </div>
  <a class="scroll-down icon-down-open" href="#article"></a>
</header>
